<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Sign Up Sencillo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #ddd;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 50%;
        }
        .tab button.active {
            background-color: #4CAF50;
            color: white;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="tab-btn active" onclick="openForm('login')">Login</button>
            <button class="tab-btn" onclick="openForm('signup')">Sign Up</button>
        </div>
        
        <form id="login" class="active" action="#" method="post" onsubmit="return validateLogin()">
            <h2>Login</h2>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <div class="switch">¿No tienes cuenta? <a href="#" onclick="openForm('signup')">Regístrate</a></div>
        </form>
        
        <form id="signup" action="#" method="post" onsubmit="return validateSignup()">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
            <button type="submit">Registrarse</button>
            <div class="switch">¿Ya tienes cuenta? <a href="#" onclick="openForm('login')">Inicia Sesión</a></div>
        </form>
    </div>

    <script>
        function openForm(formName) {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => form.classList.remove('active'));
            document.getElementById(formName).classList.add('active');
            
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function validateLogin() {
            // Validación básica (puedes agregar más lógica)
            alert('Iniciando sesión... (Esto es una simulación)');
            return false; // Previene el envío real del formulario
        }

        function validateSignup() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return false;
            }
            alert('Registro completado... (Esto es una simulación)');
            return false; // Previene el envío real del formulario
        }
    </script>
</body>
</html>
